<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.Produto.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.Produto.menu']}"/></h1>
		<h:form>  
		    <h:panelGrid columns="2" cellpadding="5">
		        <p:outputLabel value="#{msg['pages.Produto.codigo']}"/>
		        <p:inputText/>
			    <p:outputLabel value="#{msg['pages.Produto.descricao']}"/>
		        <p:inputText disabled="true"/>
		        <p:outputLabel value="#{msg['pages.Produto.quantiedade']}" />
		        <p:inputText disabled="true"/>
		        <p:outputLabel value="#{msg['pages.Produto.preco']}" />
		        <p:inputText disabled="true"/>
		        <p:outputLabel value="#{msg['pages.Produto.estoqueMin']}"/>
		        <p:inputText disabled="true"/>
				<p:button value="#{msg['pages.Botao.consultar']}">
				</p:button>
				<p:button value="#{msg['pages.Botao.incluir']}" disabled="true" >
				</p:button>
				<p:button  value="#{msg['pages.Botao.alterar']}" disabled="true">
				</p:button>
				<p:button value="#{msg['pages.Botao.excluir']}" disabled="true">
				</p:button>
		     </h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
