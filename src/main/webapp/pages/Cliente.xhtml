<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.Cliente.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.Cliente.menu']}"/></h1>
	  
<h:form>  
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="#{msg['pages.Cliente.cpf']}" />
        <p:inputMask mask="999.999.999-99"/>
	    <p:outputLabel value="#{msg['pages.Cliente.nome']}" />
        <p:inputText disabled="true"/>
        <p:outputLabel value="#{msg['pages.Cliente.endereco']}" />
        <p:inputText disabled="true"/>
        <p:outputLabel value="#{msg['pages.Cliente.cidade']}" />
        <p:inputText disabled="true"/>
        <p:outputLabel value="#{msg['pages.Cliente.telefone']}" />
        <p:inputText disabled="true"/>
        <p:outputLabel value="#{msg['pages.Cliente.limitecredito']}" />
        <p:inputText disabled="true"/>
        <p:outputLabel value="#{msg['pages.Cliente.uf']}" />
        <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="UFs"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px" disabled="true">
            <f:selectItems value="#{checkboxView.cities}" />
        </p:selectCheckboxMenu>
        <p:outputLabel value="#{msg['pages.Cliente.cep']}" />
        <p:inputText disabled="true"/>
        <p:outputLabel value="#{msg['pages.Cliente.creditodisponivel']}" />
        <p:inputText disabled="true"/>
		
		<p:button value="#{msg['pages.Botao.consultar']}">
		</p:button>
		 
		<p:button value="#{msg['pages.Botao.incluir']}" disabled="true" >
		</p:button>
		 
		<p:button  value="#{msg['pages.Botao.alterar']}" disabled="true">
		</p:button>
		 
		<p:button value="#{msg['pages.Botao.excluir']}" disabled="true">
		</p:button>
     </h:panelGrid>
</h:form>

   	   
	</ui:define>
</ui:composition>
