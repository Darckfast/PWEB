<ui:composition 
	template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastrarVendedor.title']}" />
	</ui:define>
	
	<ui:define name="principal">
	  
	  	<h1><p:outputLabel value="#{msg['pages.cadastrarVendedor.title']}"/></h1>
	  
	  	<h:form id="formVendedor">	
	  		<p:panelGrid columns="2">
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.cpf']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.cpf}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.nome']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.nome}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.endereco']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.endereco}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.cidade']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.cidade}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.cep']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.cep}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.uf']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.uf}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.ddd']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.ddd}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.telefone']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.telefone}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.salarioBase']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.salarioBase}"/>
      			
      			<p:outputLabel value="#{msg['pages.cadastrarVendedor.comissao']}" />
      			<p:inputText value="#{vendedorBeans.vendedor.comissao}"/>
	  		</p:panelGrid>
	  		<br/>
	  		<p:commandButton 	value="#{msg['pages.comuns.form.btnSalvar']}" 
	                 			action="#{vendedorBeans.salvar}"
	                 			update=":formVendedor, :formTableVendedor"/>
   		</h:form>
   		<br/>
   		<h3><p:outputLabel value="#{msg['pages.cadastrarVendedor.tableTitle']}"/></h3>
   		
   		<h:form id="formTableVendedor">
    		<p:dataTable	value="#{vendedorBeans.vendedores}"
                			var="aux"
                			id="tabelaVendedor"
                			scrollable="true"
                			editable="true"
                			paginator="true"
                			rows="5"
                			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                			rowsPerPageTemplate="5,10,15"
                			emptyMessage="#{msg['pages.cadastrarVendedor.filterMSG']}">
                			
      			<p:ajax event="rowEdit" listener="#{vendedorBeans.onRowEdit}" update="tabelaVendedor" />
      			
      			<p:column headerText="#{msg['pages.cadastrarVendedor.cpf']}" filterBy="#{aux.cpf}" filterStyle="width:150px" style="width:160px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.cpf}"/>
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorCpf" value="#{aux.cpf}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.nome']}" filterBy="#{aux.nome}" filterStyle="width:350px" style="width:360px" >
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorNome" value="#{aux.nome}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>

	  			<p:column headerText="#{msg['pages.cadastrarVendedor.endereco']}" filterBy="#{aux.endereco}" filterStyle="width:350px" style="width:360px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.endereco}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorEndereco" value="#{aux.endereco}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.cidade']}" filterBy="#{aux.cidade}" filterStyle="width:200px" style="width:210px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.cidade}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorCidade" value="#{aux.cidade}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.cep']}" filterBy="#{aux.cep}" filterStyle="width:110px" style="width:120px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.cep}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorCep" value="#{aux.cep}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.uf']}" filterBy="#{aux.uf}" filterStyle="width:40px" style="width:50px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.uf}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorUf" value="#{aux.uf}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.ddd']}" filterBy="#{aux.ddd}" filterStyle="width:50px" style="width:60px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.ddd}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorDdd" value="#{aux.ddd}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.telefone']}" filterBy="#{aux.telefone}" filterStyle="width:140px" style="width:150px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.telefone}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorTelefone" value="#{aux.telefone}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.salarioBase']}" filterBy="#{aux.salarioBase}" filterStyle="width:190px" style="width:200px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="R$ #{aux.salarioBase}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorSalarioBase" value="#{aux.salarioBase}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
	  			
	  			<p:column headerText="#{msg['pages.cadastrarVendedor.comissao']}" filterBy="#{aux.comissao}" filterStyle="width:190px" style="width:200px">
    				<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="R$ #{aux.comissao}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="vendedorComissao" value="#{aux.comissao}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
	  			</p:column>
    
      			<p:column style="width:90px" headerText="#{msg['pages.cadastrarVendedor.optionTable']}">
					<p:rowEditor />
					<p:commandLink 	id="remover" styleClass="ui-icon ui-icon-trash"
									style="text-align:center"
									actionListener="#{vendedorBeans.remover(aux)}"
									update="tabelaVendedor" />
	  			</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
